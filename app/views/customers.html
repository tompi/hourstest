
<div class="row-fluid">
  <h3>Customers</h3>
  <div>
    <form class="form-inline">
      <input type="text" ng-model="newCustomerName"/>
      <a href="" class="btn btn-primary" ng-click="create()"><i class="icon-save"></i> Create</a>
    </form>
  </div>
  <table class="table">
    <tbody>
      <tr ng-repeat="customer in customers">
        <td>{{customer.name}}</td>
        <td><a href="" ng-click="delete(customer)"><i class="icon-remove"></i></a></td>
      </tr>
    </tbody>
  </table>
</div>
