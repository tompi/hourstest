<form class="form-horizontal">
<div class="modal-header">
  <h4>Edit/add customer {{customerBeingEdited.name}}</h4>
</div>
<div class="modal-body">
  <div>
      <div class="control-group">
        <label class="control-label">Name</label>
        <div class="controls">
          <input type="text" ng-model="customerBeingEdited.name" placeHolder="Name" />
        </div>
      </div>
      <div class="control-group">
        <label class="control-label">Logo</label>
        <div class="controls">
          <input type="text" ng-model="customerBeingEdited.logoUrl" placeHolder="Logo(url)"
          />
        </div>
      </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn" ng-click="dismiss()">Cancel</button>
  <input type="button" class="btn btn-primary" value="Save"  ng-click="save(dismiss)"/>
</div>
</form>
